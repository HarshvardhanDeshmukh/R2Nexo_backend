<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nexo R2 - Share Article</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/templates/share_post/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/templates/share_post/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/static/templates/share_post/css/clean-blog.css" rel="stylesheet">
    <style type="text/css">
        header.masthead .overlay {
            opacity: 0!important;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">

            <!-- <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fa fa-bars"></i>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div>
                            <a href="https://play.google.com/store/apps/details?id=com.r2.nexo" target="_blank">
                                <img src="/static/templates/share_post/img/btn_play.png" style="width: 185px;float: right;">
                            </a>
                            <a href="https://itunes.apple.com/in/app/nexor2/id1337710209" target="_blank">
                                <img src="/static/templates/share_post/img/btn_appstore.png" style="width: 160px;float: right;">
                            </a>
                        </div>
                        <a class="nav-link" href="contact.html">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/static/templates/share_post/img/home-bg.jpg'); background-size: contain;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <!-- <h3>Article Title</h3> -->
                        <!-- <span class="subheading">A Blog Theme by Start Bootstrap</span> -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-preview">
                    <!-- <a href="post.html"> -->
                    <h2 class="post-title">
                        <!-- Man must explore, and this is exploration at its greatest -->
                        {{ share_post.title | safe }}
                    </h2>
                    <div class="post-media">

                        {% if share_post.has_video %}
                            <iframe style="width: 100%;" height="315" src="https://www.youtube.com/embed/{{ share_post.video_url }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        {% elif share_post.has_image %}
                            <img src="/media/{{ share_post.image_url }}" style="width: 100%;">
                        {% endif %}
                    </div>
                    <h4 class="post-subtitle" style="text-align:justify;">
                        <!-- Problems look mighty small from 150 miles up -->
                        {{ share_post.text | safe }}
                    </h4>
                    <!-- </a> -->
                    <p class="post-meta">
                        Posted by Nexo R2 admin, {{ share_post.created_at }}
                    </p>
                    <hr>
                </div>

                <!-- Pager -->
                <div class="clearfix">
                    <center>
                        <h3><u>Download the app</u></h3>
                        <a href="https://itunes.apple.com/in/app/nexor2/id1337710209" target="_blank">
                            <img src="/static/templates/share_post/img/btn_appstore.png" style="width: 185px;margin-bottom:20px">
                        </a>
                        <br>
                        <a href="https://play.google.com/store/apps/details?id=com.r2.nexo" target="_blank">
                            <img src="/static/templates/share_post/img/btn_play.png" style="width: 185px;">
                        </a>

                    </center>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Nexobiz, RSquare Consultancy 2018</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/templates/share_post/vendor/jquery/jquery.min.js"></script>
    <script src="/static/templates/share_post/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/templates/share_post/js/clean-blog.min.js"></script>

</body>

</html>
